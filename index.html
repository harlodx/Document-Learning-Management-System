    <link rel="stylesheet" href="./css/styles.css">

    <script type="module" src="./js/script.js" defer></script>

<body>
    <header>
        <h1>Company Logo</h1>
    </header>
    <main id="dynamic-container">
        <section class="import-block">
            <div class="dynamic-container">
                <!-- Temporary Import Button for Testing -->
                <!-- <button id="importDocument" class="dynamic-item">Import Document</button> -->
                <input type="file" id="fileInput" accept=".txt, .json">
            </div>
        </section>

        <!-- Document title (that is being edited) -->
        <section class="title dynamic-content">
            <div class="content-container">

                <div class="left-block">
                    <h2 id="document-name" class="document-name">Document Title</h2>
                    <textarea id="document-subtitle" class="document-subtitle">Document Sub-title - this should be a short concise description of what the document should do. It should also be editable (although maybe behind a button).</textarea>
                </div>
                <div class="right-block">
                    <button id="toggleDetails"  class="show-hide dynamic-item rotatable-svg"><img src="./imgs/icons/expand_circle_down_24dp_000000_FILL0_wght0_GRAD0_opsz24.svg" alt="Show more"></button>
                </div>


            </div>


            <!-- Drop down revisions list -->
            <div class="revisions">
                <div class="content-container">
                    <div class="left-block">
                        <h3>Revision Tracking</h3>
                    </div>
                    <div class="right-buttons">
                        <button id="toggleRevisionList" class="dynamic-item rotatable-svg"> <img src="./imgs/icons/expand_circle_down_24dp_000000_FILL0_wght0_GRAD0_opsz24.svg" alt="Show more"></button>
                    </div>

                </div>

                <!-- Container for the Revisions list Elements -->
                <ul id="revisions-list" class="revisions-list">
                </ul>

                
                                    <!-- Nav section -->
            <nav>

                <button id="unlockDocument" class="dynamic-item text-button">Edit</button>
                <button id="saveDocument" class="dynamic-item text-button">Save Draft</button>
                <button id="commitDocument" class="dynamic-item text-button">Commit</button>
                <!-- <li onclick="revertDocument(title, revision)">Revert</li> -->

            </nav>

            </div>


        </section>

        

        <aside>

            <section class="index">
                <div class="section-heading">
                    <h3>Document Index / Sections</h3>
                </div>
                <div id="document-structure-container" class="index-items">
                    <!-- Main content from code goes in here -->
                </div>
                <div class="controls index">
                    <button class="dynamic-item">Add</button>
                    <button class="dynamic-item">Scrap</button>
                </div>
            </section>

            <section class="junk">
                <div>This section holds any junked outline elements</div>
                <div class="controls junk">
                    <button class="dynamic-item">Insert</button>
                    <button class="dynamic-item">Destroy</button>
                </div>
            </section>
        </aside>

        <!-- Main Document Content Area -->
        <section class="document-content">
            <form id="contentForm" class="section 1" action="">
                <!-- <div class="content-title-container"> -->
                    <h4 id="contentID">Item Label</h4>
                    <textarea id="contentTitle">Section Title (from the index on the Left)</textarea>
                <!-- </div> -->
                <ol id="myList" class="dynamic-container">
                </ol>

                <textarea id="myTextarea" placeholder="Type something here, press the Enter button to add it to the document"></textarea>
                <!-- <button id="addToListBtn">Add to List</button> -->
            </form>

        </section>
    </main>
    <footer>
        <!-- Copyright Info -->
        <div>Â© 2025 Document & Learning Management System</div>
    </footer>
</body>
