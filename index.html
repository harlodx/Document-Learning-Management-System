<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        content="A comprehensive document and learning management system to organize, track, and manage your documents and learning materials efficiently.">

        content="Document Management, Learning Management, DMS, LMS, Education, Organization, Tracking">

    <meta property="og:title" content="Document & Learning Management System">

        content="A comprehensive document and learning management system to organize, track, and manage your documents and learning materials efficiently.">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Document & Learning Management System">
    <meta name="twitter:description"
        content="A comprehensive document and learning management system to organize, track, and manage your documents and learning materials efficiently.">
    <meta name="twitter:image" content="https://www.yourcompanywebsite.com/images/twitter-image.jpg">




    <!-- Load sytlesheet -->
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Defer loading of the main script file -->
    <script type="module" src="./js/script.js" defer></script>

</head>

<body>
    <!-- Hamburger Menu Button -->
    <button id="menu-toggle" class="menu-toggle" aria-label="Toggle Menu">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
    </button>

    <!-- Slide-out Menu -->
    <nav id="side-menu" class="side-menu">
        <!-- User Section -->
        <div class="menu-user-section">
            <div class="user-avatar">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="currentColor">
                    <circle cx="20" cy="20" r="20" fill="#4CAF50"/>
                    <circle cx="20" cy="15" r="7" fill="white"/>
                    <path d="M8 35c0-6.627 5.373-12 12-12s12 5.373 12 12" fill="white"/>
                </svg>
            </div>
            <div class="user-info">
                <span class="user-name" id="user-name">User Name</span>
                <span class="user-role">Editor</span>
            </div>
        </div>

        <div class="menu-divider"></div>

        <!-- Document Section -->
        <div class="menu-section">
            <h3 class="menu-section-title">Document</h3>
            <button id="import-btn" class="menu-item dynamic-item">
                <span class="menu-icon">üì•</span>
                <span>Import</span>
            </button>
            <button id="export-btn" class="menu-item dynamic-item">
                <span class="menu-icon">üì§</span>
                <span>Export</span>
            </button>
            <button id="export-pdf-btn" class="menu-item dynamic-item">
                <span class="menu-icon">üñ®Ô∏è</span>
                <span>Print</span>
            </button>
        </div>

        <div class="menu-divider"></div>

        <!-- Editing Actions Section -->
        <div class="menu-section">
            <h3 class="menu-section-title">Editing</h3>
            <button id="unlockDocument" class="menu-item dynamic-item text-button">
                <span class="menu-icon">‚úèÔ∏è</span>
                <span>Edit</span>
            </button>
            <button id="saveDocument" class="menu-item dynamic-item text-button">
                <span class="menu-icon">üíæ</span>
                <span>Save Draft</span>
                <span class="menu-shortcut">Ctrl+S</span>
            </button>
            <button id="commitDocument" class="menu-item dynamic-item text-button">
                <span class="menu-icon">‚úì</span>
                <span>Commit</span>
                <span class="menu-shortcut">Ctrl+Shift+S</span>
            </button>
        </div>

        <!-- Push settings and theme to bottom -->
        <div class="menu-spacer"></div>
        <div class="menu-divider"></div>

        <!-- Theme Toggle at Bottom -->
        <div class="menu-section menu-bottom">
            <div class="menu-item menu-theme-toggle">
                <span class="menu-icon">üåì</span>
                <span>Theme</span>
                <div class="theme-toggle-inline">
                    <span class="theme-label-small">Light</span>
                    <label class="theme-toggle-small">
                        <input type="checkbox" id="theme-toggle-checkbox">
                        <span class="slider-small"></span>
                    </label>
                    <span class="theme-label-small">Dark</span>
                </div>
            </div>
            <button id="settings-btn" class="menu-item">
                <span class="menu-icon">‚öôÔ∏è</span>
                <span>Settings</span>
            </button>
        </div>
    </nav>

    <!-- Menu Overlay -->
    <div id="menu-overlay" class="menu-overlay"></div>

    <header>
        <h1>Company Logo</h1>
    </header>
    <main id="dynamic-container">
        <section class="import-block" style="display: none;">
            <div class="dynamic-container">
                <input type="file" id="import-file-input" accept=".json" style="display: none;">
                <!-- Legacy file input for old import -->
                <input type="file" id="fileInput" accept=".txt, .json" style="display: none;">
            </div>
        </section>

        <!-- Document title (that is being edited) -->
        <section class="title dynamic-content">
            <div class="content-container">

                <div class="left-block">
                    <input type="text" id="document-name" class="document-name" value="Document Title" placeholder="Document Title">
                    <textarea id="document-subtitle" class="document-subtitle" placeholder="Document description...">Document Sub-title - this should be a short concise description of what the document should do. It should also be editable (although maybe behind a button).</textarea>
                </div>
                <div class="right-block">
                    <button id="toggleDetails" class="title-collapse-btn dynamic-item">‚ñº</button>
                </div>


            </div>


            <!-- Drop down revisions list -->
            <div class="revisions">
                <div class="content-container">
                    <div class="left-block">
                        <h3>Revision Tracking</h3>
                    </div>
                    <div class="right-buttons">
                        <button id="toggleRevisionList" class="title-collapse-btn dynamic-item">‚ñº</button>
                    </div>

                </div>

                <!-- Container for the Revisions list Elements -->
                <ul id="revisions-list" class="revisions-list">
                </ul>

            </div>


        </section>

        <aside>

            <section class="index">
                <div class="section-heading">
                    <h3>Document Index / Sections</h3>
                </div>
                <div class="search-container">
                    <input type="text" id="index-search" class="search-input" placeholder="Search sections...">
                </div>
                <div id="document-structure-container" class="index-items">
                    <!-- Main content from code goes in here -->
                </div>
                <div class="controls index">
                    <button class="dynamic-item">Add</button>
                    <button class="dynamic-item">Scrap</button>
                </div>
            </section>

            <section class="junk">
                <div class="section-heading">
                    <h3>Junk / Trash</h3>
                    <p class="junk-description">Items moved here can be restored or permanently deleted</p>
                </div>
                <div class="search-container">
                    <input type="text" id="junk-search" class="search-input" placeholder="Search junk...">
                </div>
                <div id="junk-items-container" class="junk-items">
                    <!-- Junked items will be rendered here -->
                </div>
                <div class="controls junk">
                    <button id="clear-all-junk-btn" class="dynamic-item" title="Permanently delete all junked items">Clear All</button>
                </div>
            </section>
        </aside>

        <!-- Main Document Content Area -->
        <section class="document-content">
            <form id="contentForm" class="section 1" action="">
                <!-- <div class="content-title-container"> -->
                    <h4 id="contentID">Item Label</h4>
                    <textarea id="contentTitle">Section Title (from the index on the Left)</textarea>
                <!-- </div> -->
                <ol id="myList" class="dynamic-container">
                </ol>

                <textarea id="myTextarea" placeholder="Type something here, press the Enter button to add it to the document"></textarea>
                <!-- <button id="addToListBtn">Add to List</button> -->
            </form>

        </section>
    </main>
    <footer>
        <!-- Copyright Info -->
        <div>¬© 2025 Document & Learning Management System</div>
    </footer>
</body>

</html>
